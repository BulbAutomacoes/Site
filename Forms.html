  <style>
    /* Fundo do pop-up */
    .popup-overlay {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    /* Estilo do pop-up */
    .popup-content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(248, 244, 244, 0.9);
      padding: 2rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
      border-radius: 0.5rem;
      z-index: 1001;
      max-width: 90%;
      width: 30rem;

      /* Flexbox para centralizar o conteúdo */
      display: flex;
      flex-direction: column; /* Alinhar itens verticalmente */
      align-items: center; /* Centralizar horizontalmente */
      justify-content: center; /* Centralizar verticalmente */
      gap: 1rem; /* Espaçamento entre itens */
    }

    /* Botão de fechar */
    .close-btn {
      align-self: flex-end;
      cursor: pointer;
      font-size: 3rem;
      color: #555;
    }

    /* Botão principal */
    .btn-2 {
      font-weight: 400;
      font-size: 1.3rem;
      display: inline-block;
      padding: 1rem 1.5rem;
      background-color: #FF0000;
      color: #ffffff;
      transition: all 0.3s;
      border: 0.1rem solid transparent;
    }

    .btn-2:hover {
      background-color: transparent;
      border-color: #FF0000;
      color: #FF0000;
    }

    /* Adaptações responsivas para telas menores */
    @media (max-width: 768px) {
      .popup-content {
        width: 90%;
        padding: 1.5rem;
      }

      .btn-2 {
        font-size: 1.1rem;
        padding: 0.8rem 1.2rem;
      }

    }

    @media (max-width: 480px) {
      .popup-content {
        padding: 1rem;
      }

      .close-btn {
        font-size: 2.5rem;
      }
    }

<script>
  // Função para exibir o formulário baseado no parâmetro da URL e atualizar o título
  function showFormFromURL() {
    // Obtém o parâmetro da URL (ex: ?form=raas)
    const urlParams = new URLSearchParams(window.location.search);
    const formType = urlParams.get('form'); // Obtém o valor do parâmetro 'form'

    // Oculta todos os formulários
    var forms = document.querySelectorAll('.form-group');
    forms.forEach(function(form) {
      form.style.display = 'none';
    });

    // Atualiza o título com base no tipo de formulário
    const formTitle = document.getElementById('formTitle');
    switch (formType) {
      case 'automatizar':
        document.getElementById('automatizar').style.display = 'block';
        formTitle.textContent = 'Automatize seus processos';
        break;
      case 'raas':
        document.getElementById('raas').style.display = 'block';
        formTitle.textContent = 'Robôs como Serviço (RaaS)';
        break;
      case 'suporte-corretivo':
        document.getElementById('suporte-corretivo').style.display = 'block';
        formTitle.textContent = 'Suporte Corretivo';
        break;
      case 'suporte-preditivo':
        document.getElementById('suporte-preditivo').style.display = 'block';
        formTitle.textContent = 'Suporte Preditivo';
        break;
      case 'sustentacao':
        document.getElementById('sustentacao').style.display = 'block';
        formTitle.textContent = 'Sustentação de Sistemas';
        break;
      case 'jobForm':
        document.getElementById('jobForm').style.display = 'block';
        formTitle.textContent = 'Trabalhe Conosco';
        break;
      default:
        formTitle.textContent = 'Formulário não encontrado';
        break;
    }
  }

  // Chama a função assim que a página carrega
  window.onload = showFormFromURL;
</script>
