<!DOCTYPE html>
<html lang="pt">

<head>
  <!-- Meta Tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="" />

  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

  <title>Bulb Automações</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600,700&display=swap" rel="stylesheet" />
  <!-- Custom Styles -->
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />

  <!-- Pop-up Styles -->
  <style>
    /* Fundo do pop-up */
    .popup-overlay {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(211, 211, 211, 1);
      z-index: 1000;
    }

    .btn-box button {
      border-radius: 3px;
      padding: 10px 20px;
      background-color: #ffffff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* Efeito ao passar o mouse */
    .btn-box button:hover {
      background-color: #e60000;
    }
    /* Estilo do pop-up */
    .popup-content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(248, 244, 244, 0.9);
      padding: 2rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
      border-radius: 0.5rem;
      z-index: 1001;
      max-width: 90%;
      width: 30rem;
    }

    /* Botão de fechar */
    .close-btn {
      align-self: flex-end;
      cursor: pointer;
      font-size: 3rem;
      color: #555;
    }

    /* Botão principal */
    .btn-2 {
      font-weight: 400;
      font-size: 1.3rem;
      display: inline-block;
      padding: 1rem 1.5rem;
      background-color: #FF0000;
      color: #ffffff;
      transition: all 0.3s;
      border: 0.1rem solid transparent;
    }

    .btn-2:hover {
      background-color: transparent;
      border-color: #FF0000;
      color: #FF0000;
    }

    @media (max-width: 768px) {
      .popup-content {
        width: 90%;
        padding: 1.5rem;
      }

      .btn-2 {
        font-size: 1.1rem;
        padding: 0.8rem 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .popup-content {
        padding: 1rem;
      }

      .close-btn {
        font-size: 2.5rem;
      }
    }

    /* Estilo para o botão de upload */
    #fileLabel {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    /* Efeito ao passar o mouse */
    #fileLabel:hover {
      background-color: #555;
    }

    /* Remover o botão de arquivo real */
    #cvInput {
      display: none;
    }

    /* Estilo para o formulário */
    .form-group {
      margin: 20px 0;
    }

    input[type="text"], input[type="email"], input[type="phone"], textarea{
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1.2px solid #ccc;
      border-radius: 2px;
      font-color: #000;
    }
  </style>
</head>

<body>

  <div class="hero_area">
    <!-- O conteúdo da hero área vai aqui -->
  </div>

  <section class="contact_section layout_padding">
    <div class="contact_bg_box" style="background-color: white;"></div>
    <div class="container">
      <div class="heading_container heading_center">
        <h2 id="formTitle">Contate-nos</h2>
      </div>
      <div class="row">
        <div class="col-md-7 mx-auto">
          <form id="contactForm" action="https://formspree.io/f/mqaeddev" method="POST" enctype="multipart/form-data">
            <div class="contact_form-container">

              <!-- Formulário Organizar e Automatizar -->
              <div id="organizar-e-automatizar" class="form-group" style="display: none;">
                <input type="text" name="Nome" placeholder="Nome" required />
                <input type="text" name="Empresa" placeholder="Empresa" required />
                <input type="text" name="Cargo" placeholder="Cargo" required />
                <input type="email" name="Email" placeholder="E-mail" required />
                <input type="phone" name="Telefone" placeholder="Telefone" required />
                <input type="text" name="Objetivo" placeholder="Qual seu objetivo principal?" required />
              </div>

              <!-- Formulário Organizar RaaS -->
              <div id="organizar-e-automatizar-raas" class="form-group" style="display: none;">
                <input type="text" name="Nome" placeholder="Nome ou Empresa" required />
                <input type="email" name="Email" placeholder="E-mail" required />
                <input type="phone" name="Telefone" placeholder="Telefone" required />
                <input type="text" name="Interesse" placeholder="Qual serviço tem interesse?" required />
                <textarea name="Mensagem" placeholder="Mensagem" required></textarea>
              </div>

              <!-- Outros formulários já existentes -->
              <div id="automatizar" class="form-group" style="display: none;">
                <input type="text" name="Nome" placeholder="Nome" required />
                <input type="text" name="Empresa" placeholder="Empresa" required />
                <input type="text" name="Cargo" placeholder="Cargo" required />
                <input type="email" name="Email" placeholder="E-mail" required />
                <input type="phone" name="Telefone" placeholder="Telefone" required />
                <input type="text" name="Automacao" placeholder="Você será o único responsável pelo projeto de implantação de automações?" />
                <input type="text" name="Automacao" placeholder="Sua organização já possui processos virtuais automatizados?" />
                <input type="text" name="Interesse" placeholder="Quantos processos pretende automatizar?" />
              </div>

              <div class="btn-box">
                <button type="submit">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Função para exibir o formulário baseado no parâmetro da URL e atualizar o título
    function showFormFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const formType = urlParams.get('form'); // Obtém o valor do parâmetro 'form'

      var forms = document.querySelectorAll('.form-group');
      forms.forEach(function(form) {
        form.style.display = 'none';
      });

      const formTitle = document.getElementById('formTitle');
      switch (formType) {
        case 'automatizar':
          document.getElementById('automatizar').style.display = 'block';
          formTitle.textContent = 'Automatize seus processos';
          break;
        case 'organizar-e-automatizar':
          document.getElementById('organizar-e-automatizar').style.display = 'block';
          formTitle.textContent = 'Organizar e Automatizar';
          break;
        case 'organizar-e-automatizar-raas':
          document.getElementById('organizar-e-automatizar-raas').style.display = 'block';
          formTitle.textContent = 'Organizar RaaS';
          break;
        default:
          formTitle.textContent = 'Formulário não encontrado';
          break;
      }
    }

    window.onload = showFormFromURL;
  </script>
  
  <!-- Outros scripts para o funcionamento -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
