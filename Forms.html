<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário específico</title>
  <link href="css/style.css" rel="stylesheet" />
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  
  <style>
    /* Adicionando algumas regras para manter a consistência com o estilo de pop-up */
    .popup-overlay {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .popup-content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(248, 244, 244, 0.9);
      padding: 2rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
      border-radius: 0.5rem;
      z-index: 1001;
      max-width: 90%;
      width: 30rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .btn-2 {
      font-weight: 400;
      font-size: 1.3rem;
      display: inline-block;
      padding: 1rem 1.5rem;
      background-color: #FF0000;
      color: #ffffff;
      transition: all 0.3s;
      border: 0.1rem solid transparent;
    }

    .btn-2:hover {
      background-color: transparent;
      border-color: #FF0000;
      color: #FF0000;
    }
  </style>
</head>

<body>

  <!-- Botões para selecionar o formulário -->
  <div class="container">
    <h2>Escolha um formulário</h2>
    <button class="btn btn-primary" onclick="showForm('rpaForm')">RPA</button>
    <button class="btn btn-primary" onclick="showForm('raasForm')">RaaS</button>
    <button class="btn btn-primary" onclick="showForm('corretiveForm')">Suporte Corretivo</button>
    <button class="btn btn-primary" onclick="showForm('preditiveForm')">Suporte Preditivo</button>
    <button class="btn btn-primary" onclick="showForm('jobForm')">Sustentação</button>
  </div>

  <!-- Formulário de contato -->
  <section class="contact_section layout_padding">
    <div class="container">
      <div id="rpaForm" class="form-group" style="display: none;">
        <h3>Formulário de RPA</h3>
        <form action="https://formspree.io/f/mqaeddev" method="POST">
          <input type="text" name="Nome" placeholder="Nome ou empresa (RPA)" required />
          <input type="email" name="Email" placeholder="E-mail" required />
          <input type="text" name="Telefone" placeholder="Telefone" required />
          <input type="text" name="Automacao" placeholder="Já possui automação?" />
          <input type="text" name="Interesse" placeholder="Tenho interesse em..." />
          <input type="text" name="Mensagem" placeholder="Mensagem" class="message_input" />
          <button class="btn-2" type="submit">Enviar</button>
        </form>
      </div>

      <div id="raasForm" class="form-group" style="display: none;">
        <h3>Formulário de RaaS</h3>
        <form action="https://formspree.io/f/mqaeddev" method="POST">
          <input type="text" name="Nome" placeholder="Seu nome (RaaS)" required />
          <input type="email" name="Email" placeholder="Seu e-mail" required />
          <textarea name="Problema" placeholder="Descreva seu problema" required></textarea>
          <button class="btn-2" type="submit">Enviar</button>
        </form>
      </div>

      <div id="corretiveForm" class="form-group" style="display: none;">
        <h3>Formulário de Suporte Corretivo</h3>
        <form action="https://formspree.io/f/mqaeddev" method="POST">
          <input type="text" name="Nome" placeholder="Nome da empresa (Corretivo)" required />
          <input type="email" name="Email" placeholder="E-mail" required />
          <input type="text" name="Produto" placeholder="Produto de interesse" required />
          <input type="text" name="Orcamento" placeholder="Orçamento desejado" />
          <button class="btn-2" type="submit">Enviar</button>
        </form>
      </div>

      <div id="preditiveForm" class="form-group" style="display: none;">
        <h3>Formulário de Suporte Preditivo</h3>
        <form action="https://formspree.io/f/mqaeddev" method="POST">
          <input type="text" name="Nome" placeholder="Seu nome (Preditivo)" required />
          <input type="email" name="Email" placeholder="Seu e-mail" required />
          <textarea name="Feedback" placeholder="Deixe seu feedback" required></textarea>
          <button class="btn-2" type="submit">Enviar</button>
        </form>
      </div>

      <div id="jobForm" class="form-group" style="display: none;">
        <h3>Formulário de Sustentação</h3>
        <form action="https://formspree.io/f/mqaeddev" method="POST">
          <input type="text" name="Nome" placeholder="Seu nome (Sustentação)" required />
          <input type="email" name="Email" placeholder="Seu e-mail" required />
          <input type="file" name="CV" accept=".pdf,.doc,.docx" required />
          <button class="btn-2" type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </section>

  <script>
    // Função para exibir o formulário específico com base no botão clicado
    function showForm(formId) {
      // Esconde todos os formulários
      var forms = ["rpaForm", "raasForm", "corretiveForm", "preditiveForm", "jobForm"];
      forms.forEach(function(id) {
        document.getElementById(id).style.display = "none";
      });

      // Exibe o formulário selecionado
      document.getElementById(formId).style.display = "block";
    }
  </script>
</body>
</html>
