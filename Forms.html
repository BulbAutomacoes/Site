<!DOCTYPE html>
<html lang="pt">

<head>
  <!-- Meta Tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="" />

  <meta name="author" content="" />
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

  <title>Bulb Automações</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600,700&display=swap" rel="stylesheet" />
  <!-- Custom Styles -->
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />

  <!-- Pop-up Styles -->
  <style>
    /* Fundo do pop-up */
    .popup-overlay {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    /* Estilo do pop-up */
    .popup-content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(248, 244, 244, 0.9);
      padding: 2rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
      border-radius: 0.5rem;
      z-index: 1001;
      max-width: 90%;
      width: 30rem;

      /* Flexbox para centralizar o conteúdo */
      display: flex;
      flex-direction: column; /* Alinhar itens verticalmente */
      align-items: center; /* Centralizar horizontalmente */
      justify-content: center; /* Centralizar verticalmente */
      gap: 1rem; /* Espaçamento entre itens */
    }

    /* Botão de fechar */
    .close-btn {
      align-self: flex-end;
      cursor: pointer;
      font-size: 3rem;
      color: #555;
    }

    /* Botão principal */
    .btn-2 {
      font-weight: 400;
      font-size: 1.3rem;
      display: inline-block;
      padding: 1rem 1.5rem;
      background-color: #FF0000;
      color: #ffffff;
      transition: all 0.3s;
      border: 0.1rem solid transparent;
    }

    .btn-2:hover {
      background-color: transparent;
      border-color: #FF0000;
      color: #FF0000;
    }

    /* Adaptações responsivas para telas menores */
    @media (max-width: 768px) {
      .popup-content {
        width: 90%;
        padding: 1.5rem;
      }

      .btn-2 {
        font-size: 1.1rem;
        padding: 0.8rem 1.2rem;
      }

    }

    @media (max-width: 480px) {
      .popup-content {
        padding: 1rem;
      }

      .close-btn {
        font-size: 2.5rem;
      }
    }

    /* Estilo do label para parecer um botão */
    #fileLabel {
      display: inline-block;
      padding: 12px 18px; /* Distância do texto no botão */
      background-color: #FF0000; /* Cor de fundo do botão */
      color: white; /* Cor do texto */
      border-radius: 5px; /* Bordas arredondadas */
      cursor: pointer; /* Cursor de ponteiro quando passar o mouse */
      font-size: 1rem; /* Tamanho da fonte */
      font-weight: bold; /* Negrito para a frase */
      text-align: center; /* Alinhar o texto */
      margin-top: 10px; /* Espaço acima */
      border: 2px solid #FF0000; /* Borda do botão */
      transition: background-color 0.3s, border-color 0.3s; /* Transição suave para efeitos de hover */
    }

    /* Efeito de hover */
    #fileLabel:hover {
      background-color: transparent; /* Cor de fundo transparente ao passar o mouse */
      color: #FF0000; /* Cor do texto altera para vermelho */
      border-color: #FF0000; /* Borda do botão fica mais pronunciada */
    }

    /* Estilo para quando o botão é clicado */
    #fileLabel:active {
      background-color: #cc0000; /* Cor de fundo mais escura quando pressionado */
    }

    /* Ajuste geral do formulário */
    .contact_form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
    }

    .contact_form-container input {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .contact_form-container button {
      width: 100%;
      padding: 1rem;
      background-color: #FF0000;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .contact_form-container button:hover {
      background-color: #cc0000;
    }
  </style>
</head>

<body>

  <div class="hero_area">
    <div class="hero_bg_box">
      <div class="img-box">
        <img src="images/hero-bg.jpeg" alt="">
      </div>
    </div>

    <header class="header_section">
      <div class="header_top">
        <div class="container-fluid">
          <div class="contact_link-container">
            <a href="index.html" class="contact_link1">
              <img src="images/Logo2.png" alt="Ícone" class="icon">
            </a>
            <a class="contact_link2">
              <span class="navbar-brand" style="color: #FF0000; text-align:center; margin-left: 10%">
                Se o seu desejo é tecnologia, nós realizamos
              </span>
            </a>
            <a href="mailto:contato@bulbautomacoes.com.br?subject=Quero%20Automatizar" class="contact_link3">
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <span>
                contato@bulbautomacoes.com.br
              </span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <section class="contact_section layout_padding">
      <div class="container">
        <div class="heading_container heading_center">
          <h2 id="formTitle">Contate-nos</h2>
        </div>
        <div class="row">
          <div class="col-md-7 mx-auto">
            <form id="contactForm" action="https://formspree.io/f/mqaeddev" method="POST" enctype="multipart/form-data">
              <div class="contact_form-container">
                <div id="trabalhe-conosco" class="form-group">
                  <input type="text" name="Nome" placeholder="Seu nome (Trabalhe Conosco)" required />
                  <input type="email" name="Email" placeholder="Seu e-mail" required />
                  <label for="cvInput" id="fileLabel">Adicione um arquivo</label>
                  <input type="file" name="CV" id="cvInput" accept=".pdf,.doc,.docx" required style="display: none;" />
                </div>
                <div class="btn-box">
                  <button type="submit">Enviar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

  </div>

  <script>
    // JavaScript para atualizar o texto do input de arquivo
    const fileInput = document.getElementById('cvInput');
    const fileLabel = document.getElementById('fileLabel');

    fileInput.addEventListener('change', function () {
      if (fileInput.files.length > 0) {
        fileLabel.textContent = fileInput.files[0].name; // Mostra o nome do arquivo
      } else {
        fileLabel.textContent = 'Adicione um arquivo'; // Texto padrão
      }
    });
  </script>

</body>

</html>
